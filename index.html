<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chief Gear Calculator</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            margin-top: 100px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .form-control {
            margin-bottom: 20px;
        }
        .result {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .result ul {
            list-style-type: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Chief Gear Calculator</h1>
        
        <div class="form-group">
            <label for="start_level">Start Level (X):</label>
            <input type="number" id="start_level" class="form-control" min="1" max="40" placeholder="Enter start level">
        </div>
        
        <div class="form-group">
            <label for="end_level">End Level (Y):</label>
            <input type="number" id="end_level" class="form-control" min="2" max="40" placeholder="Enter end level">
        </div>

        <button class="btn btn-custom w-100" onclick="calculateResources()">Calculate</button>

        <div id="result" class="result"></div>
    </div>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
